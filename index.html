<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Code</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="title">GENESIS CODE</h1>

    <div class="container">
        
        <div id="screen-menu">
            <p class="subtitle">A Cosmic Strategy Game</p>
            <button class="btn" onclick="hostGame()">Host New Game</button>
            <div class="divider">✦ OR ✦</div>
            <input type="text" id="join-id" placeholder="Enter Cosmos ID">
            <button class="btn btn-secondary" onclick="joinGame()">Join Game</button>
        </div>

        <div id="screen-lobby" class="hidden">
            <h3>Awaiting Connection...</h3>
            <p class="info-text">Share this Cosmic ID:</p>
            
            <div class="id-box" onclick="copyId()">
                <span id="my-peer-id">Generating...</span>
                <span class="copy-hint">(Click to Copy)</span>
            </div>
            
            <p id="lobby-status">Scanning frequency...</p>
            <button class="btn btn-secondary" onclick="location.reload()">Abort</button>
        </div>

        <div id="screen-setup" class="hidden">
            <h3>Set Defense Sequence</h3>
            
            <div id="host-timer-control" class="hidden timer-box">
                <label>Time Dilation: <span id="timer-val">30</span>s</label>
                <input type="range" id="timer-slider" min="10" max="120" value="30" step="5" oninput="document.getElementById('timer-val').innerText = this.value">
            </div>

            <p class="info-text">Enter your 4-digit secret:</p>
            <input type="tel" id="secret-input" maxlength="4" placeholder="••••">
            <button class="btn" id="lock-btn" onclick="lockInCode()">Lock Sequence</button>
            <p id="setup-status"></p>
        </div>

        <div id="screen-game" class="hidden">
            <div class="status-bar">
                <span id="turn-badge" class="badge">Waiting...</span>
                <span id="timer-badge" class="badge">30s</span>
            </div>

            <div id="input-area">
                <input type="tel" id="guess-input" maxlength="4" placeholder="Enter Guess">
                <button class="btn" onclick="submitGuess()">Transmit</button>
            </div>

            <div class="history-headers">
                <span>SEQUENCE</span>
                <span>ANALYSIS</span>
            </div>
            <div class="history" id="game-history">
                </div>
        </div>

        <div id="screen-end" class="hidden">
            <h2 id="end-title">FATE DECIDED</h2>
            <p id="end-msg">...</p>
            <button class="btn" id="rematch-btn" onclick="requestRematch()">Reset Timeline</button>
            <p id="rematch-status"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
